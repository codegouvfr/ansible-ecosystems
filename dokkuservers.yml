---
- hosts: dokkuservers
  roles:
    - dokku_bot.ansible_dokku
  vars:
    dokku_daemon_version: "0.32.3"
    dokku_users:
      - name: Gauthier Monserand
        username: simkim
        ssh_key: "ssh-rsa  simkim@carpe"
    dokku_plugins:
      - name: clone
        url: https://github.com/crisward/dokku-clone.git
      - name: redis
        url: https://github.com/dokku/dokku-redis.git
      - name: postgres
        url: https://github.com/dokku/dokku-postgres.git
      - name: letsencrypt
        url: https://github.com/dokku/dokku-letsencrypt.git
  tasks:
    - name: deploy archives
      include_tasks:
        file: services/archives.yml
    - name: deploy repos
      include_tasks:
        file: services/repos.yml
