---
- hosts: dokkuservers
  roles:
    - dokku_bot.ansible_dokku
  vars:
    dokku_daemon_version: "0.32.3"
    dokku_users:
      - name: Gauthier Monserand
        username: simkim
        ssh_key: "ssh-rsa  simkim@carpe"
    dokku_plugins:
      - name: clone
        url: https://github.com/crisward/dokku-clone.git
      - name: redis
        url: https://github.com/dokku/dokku-redis.git
      - name: postgres
        url: https://github.com/dokku/dokku-postgres.git
  tasks:
    - name: create app
      dokku_app:
        app: repos
    - name: redis:create default
      dokku_service_create:
        name: default
        service: redis
    - name: postgres:create default
      dokku_service_create:
        name: default
        service: postgres
    - name: redis:link default repos
      dokku_service_link:
        app: repos
        name: default
        service: redis
    - name: postgres:link default repos
      dokku_service_link:
        app: repos
        name: default
        service: postgres
    - name: environment configuration
      dokku_config:
        app: repos
        config:
          RAILS_ENV: "production"
          RAILS_MASTER_KEY: "{{ lookup('ansible.builtin.env', 'RAILS_MASTER_KEY') }}"
    - name: git clone
      dokku_clone:
        app: repos
        repository: https://github.com/simkim/repos.git
        version: add-bash
